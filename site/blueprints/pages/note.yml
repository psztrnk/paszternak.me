title: Note

columns:

  - width: 2/3
    sections:
      content:
        type: fields
        fields:
          showtitle:
            label: Show Title?
            type: select
            width: 1/2
            options:
              show: Show title
              hide: Hide title
            default: hide
          date:
            type: date
            time: true
            default: now
            width: 1/2
            time:
              step: 1
          text:
            label: Text
            type: textarea
            size: medium

  - width: 1/3
    sections:
      images:
        type: files
        layout: cards
        size: large
